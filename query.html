    <div class="rapper">
        <!--rapper ?-->
        <h1> User Query Form</h1>
        <div class="Query_Form" id="box1">
            <form action="mailto:tourismquery@email.com" method="post" enctype="text/plain">
                <div class="main">
                    <label for="Name"> Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter your Name"><br><br>
                    <label for="Email"> Email:</label>
                    <input type="text" name="Email" id="Email" placeholder="Enter your Email"><br><br>
                </div>

                <div class="subject">
                    <label for="Subject"> Subject:</label>
                    <select class="" id="subject">
					<option value="0">Select</option>
					<option value="1">Covid Vaccination </option>
					<option value="2">Hotels and Resorts</option>
					<option value="3">Climate Changes</option>
				</select>
                </div>
                <br><br>

                <!--Subjects?-->
                <div class="details">
                    <label for="Subject"> Details:</label>
                </div>
                <textarea name="Subject" id="details" rows="5" cols="20"></textarea><br><br>

                <div class="view">
                    <input type="button" Value="View Query" onclick="submitdetails(this.form) "><br>
                </div>
                <div class="edit">
                <input type="button" value="Edit">
            </div>
            <div class="send">
                <input type="submit" name="submit" value="Send">
            </div> 
                <hr/>

        </div>
        </form>
        <div id="box2" class="sdetails Query_Form hide">
            <label class="sdetails" id="sname"></label><br/>
            <label class="sdetails" id="semail"></label><br/>
            <label class="sdetails" id="ssubject"></label><br/>
            <label class="sdetails" id="sinformation"></label><br/>
            <div class="view">
                <input type="button" Value="Edit" onclick="goback();"><br>
            </div>
            <div class="view">
                <input type="button" Value="Send" onclick="send(form);"><br>
