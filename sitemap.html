<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sitemap</title>

    <link rel="stylesheet" href="css/sitemap.css">
</head>
<body>
    <h1>SITEMAP</h1>
    <svg viewBox="0 0 1920 770" fill="none">
        <g id="presentation">
            <rect x="710" y="45" width="500" height="150" rx="20"/>
            <text x="960" y="120">Presentation Page</text>
        </g>
        <g>
            <line x1="960" y1="195" x2="960" y2="275"></line>
            <polyline points="945 255, 960 270, 975 255"/>
        </g>
        <g id="home">
            <rect x="710" y="275" width="500" height="150" rx="20"/>
            <text x="960" y="350">Homepage</text>
        </g>
        <line x1="960" y1="425" x2="960" y2="500"></line>
        <line x1="185" y1="500" x2="1735" y2="500"></line>
        <g>
            <line x1="185" y1="500" x2="185" y2="575"></line>
            <polyline points="170 555, 185 570, 200 555"/>
        </g>
        <g id="products">
            <rect x="60" y="575" width="250" height="150" rx="20"/>
            <text x="185" y="650">Products</text>
        </g>
        <g>
            <line x1="495" y1="500" x2="495" y2="575"></line>
            <polyline points="480 555, 495 570, 510 555"/>
        </g>
        <g id="quiz">
            <rect x="370" y="575" width="250" height="150" rx="20"/>
            <text x="495" y="650">Quiz</text>
        </g>
        <g>
            <line x1="805" y1="500" x2="805" y2="575"></line>
            <polyline points="790 555, 805 570, 820 555"/>
        </g>
        <g id="query">
            <rect x="680" y="575" width="250" height="150" rx="20"/>
            <text x="805" y="650">Query</text>
        </g>
        <g>
            <line x1="1115" y1="500" x2="1115" y2="575"></line>
            <polyline points="1100 555, 1115 570, 1130 555"/>
        </g>
        <g id="gallery">
            <rect x="990" y="575" width="250" height="150" rx="20"/>
            <text x="1115" y="650">Gallery</text>
        </g>
        <g>
            <line x1="1425" y1="500" x2="1425" y2="575"></line>
            <polyline points="1410 555, 1425 570, 1440 555"/>
        </g>
        <g id="about-us">
            <rect x="1300" y="575" width="250" height="150" rx="20"/>
            <text x="1425" y="650">About us</text>
        </g>
        <g>
            <line x1="1735" y1="500" x2="1735" y2="575"></line>
            <polyline points="1720 555, 1735 570, 1750 555"/>
        </g>
        <g id="popular">
            <rect x="1610" y="575" width="250" height="150" rx="20"/>
            <text x="1735" y="627" class="popular">Popular</text>
            <text x="1735" y="673" class="popular">Destinations</text>
        </g>
    </svg>
    <script src="js/sitemap.js"></script>
</body>
</html>
